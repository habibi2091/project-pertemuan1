    *{

    header{

    nav{
      float: left;
      width:30%;

    nav ul{
      list-style-type: none;
      padding:0;

    }
    nav ul li a{

      color:black;
      padding:8px 16px;
      text-decoration: none;
    }
  nav ul li a.active{
    background-color:black;
    color:white;

  }
  nav ul li a:hover:not(.active){
    background-color:darkslategrey;
    color:white;
  } 
  article{
    float: left;
    width: 70%;
    padding:20px;
    
  }
  section::after{
    clear: both;
    display: table;
    content: "";
  }
  footer{
    background-color:dimgrey;
    padding: 10px;
    text-align: center;
    color: white;
  }
  .content img {
    margin-right: 20px; /* Menambahkan margin kanan sebesar 20px */
}
  
  }
  /*
  responsive layout
  */
  @media (max-width: 300px){
    nav, article{
      width: 100%;
      height: auto;
    }
  }
  </style>
